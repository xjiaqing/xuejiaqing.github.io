      PDFObject.embed(element.getAttribute('target'), element, {

          navpanes: 0,
          toolbar: 0,
          statusbar: 0,
          pagemode: 'thumbs',
          view: 'FitH'
        },
        PDFJS_URL: '/lib/pdf/web/viewer.html',

      });
    });
  }, window.PDFObject);
}
